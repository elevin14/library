<!DOCTYPE html>
<html>

<head>
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="page">
        <header class="header">
            <h1>Library</h1>
        </header>
        <div class="buttons">
            <button id='newBook'>New book</button>
        </div>
        <div></div>
        <div class="container">
            <div class="library">
                <table id="shelf">
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read?</th>
                        <th>Delete?</th>
                    </tr>
                </table>

            </div>
        </div>
        <footer class="footer"></footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
